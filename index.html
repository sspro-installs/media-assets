<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SSPro Media Assets Library</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #22c55e;
      margin-bottom: 2rem;
    }
    .folder {
      margin-bottom: 3rem;
    }
    .folder h2 {
      border-left: 4px solid #22c55e;
      padding-left: 0.5rem;
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
    }
    .image-card {
      background: #1e293b;
      border-radius: 12px;
      padding: 0.5rem;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .image-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.4);
    }
    img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      background: #0f172a;
      border-radius: 8px;
    }
    a {
      color: #93c5fd;
      text-decoration: none;
      word-break: break-all;
      font-size: 0.8rem;
    }
    footer {
      text-align: center;
      color: #64748b;
      margin-top: 2rem;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ SSPro Media Assets Library</h1>

  <div id="gallery"></div>

  <footer>Hosted on GitHub Pages â€” sspro-installs/media-assets</footer>

  <script>
    // Define your folder structure
    const folders = {
      "branding": ["SS-Pro-Logo-Set-Black.png", "SS-Pro-Logo-White.png"],
      "clients/CRC": ["CRC Logo.png"],
      "vendors/greengo": [
        "GGO_BC6.png", "GGO_BPXSP.png", "GGO_BRIDGEX.png", "GGO_INTERFACEX.png", 
        "GGO_Q4W.png", "GGO-GNM300.png", "GGO-GNM430.png"
      ],
      "vendors/beyerdynamic": ["Beyerdynamic-DT280.png", "Beyerdynamic-DT-290-MKII.png"],
      "shared": ["placeholder.png"]
    };

    const baseURL = "https://sspro-installs.github.io/media-assets/";

    const gallery = document.getElementById("gallery");

    for (const [folder, images] of Object.entries(folders)) {
      const section = document.createElement("div");
      section.className = "folder";

      const title = document.createElement("h2");
      title.textContent = folder.replace(/\//g, " â€º ");
      section.appendChild(title);

      const grid = document.createElement("div");
      grid.className = "grid";

      images.forEach(imgName => {
        const card = document.createElement("div");
        card.className = "image-card";

        const img = document.createElement("img");
        img.src = `${baseURL}${folder}/${encodeURIComponent(imgName)}`;
        img.alt = imgName;

        const link = document.createElement("a");
        link.href = `${baseURL}${folder}/${encodeURIComponent(imgName)}`;
        link.textContent = imgName;

        card.appendChild(img);
        card.appendChild(link);
        grid.appendChild(card);
      });

      section.appendChild(grid);
      gallery.appendChild(section);
    }
  </script>
</body>
</html>
